<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabul Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #00d2ff; --bg: #0f172a; --card: #1e293b; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; overflow-x: hidden; height: 100vh; }
        
        /* Login Page */
        #login-gate { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .gate-box { background: var(--card); padding: 40px; border-radius: 20px; text-align: center; border: 2px solid var(--p); width: 300px; }
        
        /* Custom White Popup Box */
        #customAlert { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20001; align-items: center; justify-content: center; }
        .alert-box { background: white; color: black; padding: 30px; border-radius: 15px; width: 280px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .alert-box i { font-size: 60px; margin-bottom: 15px; }
        .alert-box h3 { margin: 10px 0; font-size: 24px; color: #333; }
        .alert-box p { color: #666; font-size: 16px; margin-bottom: 20px; }
        .alert-box button { background: #28a745; color: white; border: none; padding: 12px 40px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }

        /* Sidebar & Layout */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; border-right: 1px solid #334155; z-index: 999; transition: 0.3s; }
        .admin-name { font-size: 28px; font-weight: bold; color: var(--p); text-align: center; margin-bottom: 5px; }
        .menu-close-x { position: absolute; top: 15px; right: 20px; font-size: 30px; color: #ff4757; cursor: pointer; display: none; }

        .main-content { margin-left: 280px; padding: 20px; width: 100%; box-sizing: border-box; }
        .menu-toggle { display: none; position: fixed; top: 15px; left: 15px; font-size: 25px; background: var(--p); color: #000; padding: 10px; border-radius: 8px; z-index: 998; cursor: pointer; }

        .section { display: none; background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #334155; margin-top: 60px; position: relative; }
        .active-section { display: block; animation: fadeIn 0.3s; }
        .sec-close { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #ff4757; cursor: pointer; }

        .menu-btn { display: block; width: 100%; padding: 15px; margin: 12px 0; background: #2d3a4f; color: white; border: 1px solid #38bdf8; border-radius: 10px; cursor: pointer; text-align: left; }
        .menu-btn:hover, .active-btn { background: var(--p); color: #000; font-weight: bold; }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 85%; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .menu-toggle, .menu-close-x { display: block; }
        }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; }
        .btn-main { background: var(--p); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="customAlert">
    <div class="alert-box">
        <div id="alertIcon"></div>
        <h3 id="alertTitle">Status</h3>
        <p id="alertMsg"></p>
        <button id="alertBtn" onclick="closeAlert()">OK</button>
    </div>
</div>

<div id="login-gate">
    <div class="gate-box">
        <i class="fas fa-lock" style="font-size: 50px; color: var(--p);"></i>
        <h2 style="color:white; margin: 20px 0;">AUTHENTICATION</h2>
        <input type="password" id="passCode" placeholder="Enter Password">
        <button class="btn-main" onclick="doLogin()">LOGIN</button>
    </div>
</div>

<div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times menu-close-x" onclick="toggleSidebar()"></i>
    <div class="admin-name">ARABUL</div>
    <hr style="border: 0.1px solid #334155; margin-bottom: 20px;">
    <button class="menu-btn active-btn" onclick="openSec(event, 'genSec')">1. Generate Key</button>
    <button class="menu-btn" onclick="openSec(event, 'activateSec')">2. Enter & Activate</button>
    <button class="menu-btn" onclick="openSec(event, 'statusSec')">3. Key Status</button>
    <button class="menu-btn" onclick="openSec(event, 'dbSec')">4. Database</button>
    <button class="menu-btn" style="border-color: #ff4757; color: #ff4757; margin-top: 50px;" onclick="location.reload()">Logout</button>
</div>

<div class="main-content">
    <div id="genSec" class="section active-section">
        <i class="fas fa-times-circle sec-close" onclick="closeSec()"></i>
        <h2>GENERATE KEY</h2>
        <button class="btn-main" onclick="genRaw()">GENERATE</button>
        <div id="keyOut" style="margin-top:20px; font-size:25px; color:var(--p); text-align:center; border:2px dashed #38bdf8; padding:20px;">---- ---- ----</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDeMilhAFzps2obP9bSfV05ONP3tjNzNqU",
        authDomain: "arabul-7dd3a.firebaseapp.com",
        databaseURL: "https://arabul-7dd3a-default-rtdb.firebaseio.com",
        projectId: "arabul-7dd3a",
        storageBucket: "arabul-7dd3a.firebasestorage.app",
        messagingSenderId: "989816781920",
        appId: "1:989816781920:web:48bc906e1d7c3f6e121705",
        measurementId: "G-DYQ8NMDDSK"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Voice Function
    function speakText(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = 'bn-BD';
        msg.rate = 0.85;
        msg.pitch = 0.8;
        window.speechSynthesis.speak(msg);
    }

    // Custom Alert Logic
    function showAlert(type, title, msg) {
        const box = document.getElementById('customAlert');
        const icon = document.getElementById('alertIcon');
        const btn = document.getElementById('alertBtn');
        document.getElementById('alertTitle').innerText = title;
        document.getElementById('alertMsg').innerText = msg;
        
        if(type === 'success') {
            icon.innerHTML = '<i class="fas fa-check-circle" style="color: #28a745;"></i>';
            btn.style.background = '#28a745';
        } else {
            icon.innerHTML = '<i class="fas fa-times-circle" style="color: #dc3545;"></i>';
            btn.style.background = '#dc3545';
        }
        box.style.display = 'flex';
    }

    function closeAlert() { document.getElementById('customAlert').style.display = 'none'; }

    // LOGIN LOGIC: Using 76 as Password
    function doLogin() {
        const pass = document.getElementById('passCode').value;
        if(pass === "76") {
            // Success
            speakText("এডমিন আরাবুলের তরফ থেকে আপনাকে ঢোকার অনুমতি দেওয়া হলো");
            showAlert('success', 'OK Success', 'Access Granted!');
            setTimeout(() => { 
                document.getElementById('login-gate').style.display = 'none'; 
            }, 1500);
        } else {
            // Error
            speakText("আপনার এখানে প্রবেশ করার অনুমতি নেই");
            showAlert('error', 'Error!', 'Incorrect Password!');
        }
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    function openSec(e, id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        if(window.innerWidth < 768) toggleSidebar();
    }
    function closeSec() { document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section')); }

    function genRaw() {
        const k = "KEY-" + Math.random().toString(36).substring(2, 10).toUpperCase();
        database.ref('PendingKeys/' + k).set({ key: k }).then(() => {
            document.getElementById('keyOut').innerText = k;
            showAlert('success', 'Success!', 'Key Generated: ' + k);
        });
    }
</script>
</body>
</html>
