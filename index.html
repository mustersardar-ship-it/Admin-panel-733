<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabul Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #00d2ff; --bg: #0f172a; --card: #1e293b; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; overflow-x: hidden; height: 100vh; }
        
        /* 1. LOGIN GATE */
        #login-gate { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .gate-box { background: var(--card); padding: 40px; border-radius: 20px; text-align: center; border: 2px solid var(--p); width: 300px; }
        
        /* 2. SIDEBAR (MOBILE RESPONSIVE) */
        .sidebar { width: 280px; background: var(--card); height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; border-right: 1px solid #334155; z-index: 999; transition: transform 0.3s ease-in-out; }
        
        /* Hidden Sidebar for Mobile back button effect */
        .sidebar.hidden { transform: translateX(-100%); }

        .admin-name { font-size: 28px; font-weight: bold; color: var(--p); text-align: center; margin-bottom: 5px; letter-spacing: 2px; }
        
        /* X button inside menu */
        .menu-close-x { position: absolute; top: 15px; right: 20px; font-size: 30px; color: #ff4757; cursor: pointer; display: none; }

        .main-content { margin-left: 280px; padding: 20px; width: 100%; box-sizing: border-box; transition: margin 0.3s; }
        .full-width { margin-left: 0 !important; }

        /* Menu Toggle Button (Visible on mobile) */
        .menu-toggle { display: none; position: fixed; top: 15px; left: 15px; font-size: 25px; background: var(--p); color: #000; padding: 10px; border-radius: 8px; z-index: 998; cursor: pointer; }

        .section { display: none; background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #334155; margin-top: 60px; position: relative; }
        .active-section { display: block; animation: fadeIn 0.3s; }
        
        /* Section Close Button */
        .sec-close { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #ff4757; cursor: pointer; }

        .menu-btn { display: block; width: 100%; padding: 15px; margin: 12px 0; background: #2d3a4f; color: white; border: 1px solid #38bdf8; border-radius: 10px; cursor: pointer; text-align: left; }
        .menu-btn:hover, .active-btn { background: var(--p); color: #000; font-weight: bold; }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 85%; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .menu-toggle, .menu-close-x { display: block; }
        }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn-main { background: var(--p); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #334155; text-align: center; font-size: 13px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="login-gate">
    <div class="gate-box">
        <i class="fas fa-lock" style="font-size: 40px; color: var(--p);"></i>
        <h2>AUTHENTICATION</h2>
        <input type="password" id="passCode" placeholder="Enter Password">
        <button class="btn-main" onclick="doLogin()">LOGIN</button>
    </div>
</div>

<div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

<div class="sidebar" id="sidebar">
    <i class="fas fa-times menu-close-x" onclick="toggleSidebar()"></i>
    <div class="admin-name">ARABUL</div>
    <hr style="border: 0.1px solid #334155; margin-bottom: 20px;">
    
    <button class="menu-btn active-btn" onclick="openSec(event, 'genSec')">1. Generate Key</button>
    <button class="menu-btn" onclick="openSec(event, 'activateSec')">2. Enter & Activate</button>
    <button class="menu-btn" onclick="openSec(event, 'statusSec')">3. Key Status</button>
    <button class="menu-btn" onclick="openSec(event, 'dbSec')">4. Database</button>
    
    <button class="menu-btn" style="border-color: #ff4757; color: #ff4757; margin-top: 50px;" onclick="location.reload()">Logout</button>
</div>

<div class="main-content" id="mainContent">
    <div id="genSec" class="section active-section">
        <i class="fas fa-times-circle sec-close" onclick="closeSec()"></i>
        <h2>GENERATE KEY</h2>
        <button class="btn-main" onclick="genRaw()">GENERATE</button>
        <div id="keyOut" style="margin-top:20px; font-size:25px; color:var(--p); text-align:center; border:2px dashed #38bdf8; padding:20px;">---- ---- ----</div>
    </div>

    <div id="activateSec" class="section">
        <i class="fas fa-times-circle sec-close" onclick="closeSec()"></i>
        <h2>ACTIVATE</h2>
        <input type="text" id="actK" placeholder="Paste Key">
        <select id="devLim"><option>1 Device</option><option>Unlimited</option></select>
        <input type="date" id="dateP">
        <button class="btn-main" style="background:#4ade80;" onclick="activateK()">ACTIVATE</button>
    </div>

    <div id="statusSec" class="section">
        <i class="fas fa-times-circle sec-close" onclick="closeSec()"></i>
        <h2>KEY STATUS</h2>
        <div style="overflow-x:auto;">
            <table><thead><tr><th>Key</th><th>Exp</th><th>Status</th></tr></thead><tbody id="statBody"></tbody></table>
        </div>
    </div>

    <div id="dbSec" class="section">
        <i class="fas fa-times-circle sec-close" onclick="closeSec()"></i>
        <h2>DATABASE</h2>
        <div style="overflow-x:auto;">
            <table><thead><tr><th>Key</th><th>Action</th></tr></thead><tbody id="dbBody"></tbody></table>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDeMilhAFzps2obP9bSfV05ONP3tjNzNqU",
        authDomain: "arabul-7dd3a.firebaseapp.com",
        databaseURL: "https://arabul-7dd3a-default-rtdb.firebaseio.com",
        projectId: "arabul-7dd3a",
        storageBucket: "arabul-7dd3a.firebasestorage.app",
        messagingSenderId: "989816781920",
        appId: "1:989816781920:web:48bc906e1d7c3f6e121705",
        measurementId: "G-DYQ8NMDDSK"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function doLogin() {
        if(document.getElementById('passCode').value === "23") {
            document.getElementById('login-gate').style.display = 'none';
            loadData();
        } else { alert("Wrong Password"); }
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function openSec(e, id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active-btn'));
        document.getElementById(id).classList.add('active-section');
        e.currentTarget.classList.add('active-btn');
        if(window.innerWidth < 768) toggleSidebar(); // মোবাইল হলে মেনু অটো ক্লোজ হবে
    }

    function closeSec() {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active-btn'));
    }

    // --- Data Functions (Same as before) ---
    function genRaw() {
        const k = "KEY-" + Math.random().toString(36).substring(2, 10).toUpperCase();
        database.ref('PendingKeys/' + k).set({ key: k });
        document.getElementById('keyOut').innerText = k;
    }

    function activateK() {
        const k = document.getElementById('actK').value;
        const d = document.getElementById('devLim').value;
        const e = document.getElementById('dateP').value;
        if(!k || !e) return alert("Fill all!");
        database.ref('PendingKeys/' + k).once('value', snap => {
            if(snap.exists()) {
                database.ref('LiveKeys/' + k).set({ key: k, device: d, expiry: e });
                database.ref('PendingKeys/' + k).remove();
                alert("Activated!");
            } else { alert("Invalid"); }
        });
    }

    function loadData() {
        database.ref('LiveKeys').on('value', snap => {
            const sB = document.getElementById('statBody');
            const dB = document.getElementById('dbBody');
            sB.innerHTML = ''; dB.innerHTML = '';
            snap.forEach(c => {
                const v = c.val();
                sB.innerHTML += `<tr><td>${v.key}</td><td>${v.expiry}</td><td style="color:#4ade80">OK</td></tr>`;
                dB.innerHTML += `<tr><td>${v.key}</td><td><button onclick="delK('${v.key}')" style="background:red;color:white;border:none;padding:5px;">Del</button></td></tr>`;
            });
        });
    }
    function delK(k) { if(confirm("Delete?")) database.ref('LiveKeys/' + k).remove(); }
</script>
</body>
</html>
